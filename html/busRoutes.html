<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <meta charset="UTF-8">
        <title>Route Information</title>
        <link rel="stylesheet" href="../css/master.css" media="screen" type="text/css" />
    </head>
    <body>
        <div id="contentWrapper">
            <header>
                <div id="colorBar">
                </div>
                <div id="pageTitle">
                    <h2>Routes</h2>
                </div>
            </header>
            <section class="route-list">
            <!-- The user profile information will go here -->
            </section>
        </div>
    
     
      <!--
        This is a template that controls how the profiles are
        displayed.
      -->
        <script id="user-template" type="text/x-handlebars-template">
        {{#routes}}
        <article class="profile">
          <span class="expand">+</span>
            
          <div class="route">
              {{name}}
            </div>
          <section class="route-info">
              <h3 id="routeNum">Route: {{routeNum}}</h3>
               <a href="../html/busMap.html"><span class="routeGo" title="Click to see route on the map!">See on Map</span></a>
              <h3 id="favorite">Favorite</h3>
            <ol class="routeStops">
                {{#stops}}
                <li>{{name}}</li>
              {{/stops}}
              </ol>
            <div class="routeMap">
              <img src= "../images/routes/route{{routeNum}}.jpg" /> 
            </div>
          </section>
        </article>
        {{/routes}}
        </script>
        <section id="buttonMenu">
                <a href="../html/index.html"><button class="btnhome">Home</button></a><a href="../html/busRoutes.html"><button class="btnroute">Routes</button></a><a href="../html/busMap.html"><button class="btnbus">Nearby</button></a><a href="../html/faqs.html"><button class="btnrecent">F.A.Q.s</button></a>
        </section>
      <!-- Required JavaScript files -->
      <script src='../js/handlebars.min.js'></script>
      <script src="../js/routes.js"></script>
      <script src="../js/render.js"></script>
      <script src="../js/list-inlay.js"></script>
      
    </body>
</html>
