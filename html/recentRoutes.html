<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <meta charset="UTF-8">
        <title>Recent Routes</title>
        <link rel="stylesheet" href="../css/master.css" media="screen" type="text/css" />
    </head>
    <body>
        <div id="contentWrapper">
            <div id="colorBar">
            </div>
            <div id="pageTitle">
                <h2>Recent Routes</h2>
            </div>
            <section class="route-list">
            <!-- The user profile information will go here -->
            </section>
        </div>
     
      <!--
        This is a template that controls how the profiles are
        displayed.
      -->
        <script id="user-template" type="text/x-handlebars-template">
        {{#routes}}
            {{#favorite}}
        <article class="profile">
          <span class="expand">+</span>
          <a href="../html/busMap.html"><span class="routeGo" title="Click to see route on the map!">></span></a>
          <div class="route">
              {{name}}
            </div>
          <section class="route-info">
            <ol class="routeStops">
                {{#stops}}
                <li>{{name}}</li>
              {{/stops}}
              </ol>
            <div class="routeMap">
              <img src= "/images/routes/route{{routeNum}}.jpg"/> 
            </div>
          </section>
        </article>
            {{/favorite}}
        {{/routes}}
        </script>
        <section id="buttonMenu">
                <a href="../html/index.html"><button class="btnhome">Home</button></a><a href="../html/busRoutes.html"><button class="btnroute">Routes</button></a><a href="../html/busMap.html"><button class="btnbus">Nearby</button></a><a href="../html/recentRoutes.html"><button class="btnrecent">Recent</button></a>
        </section>
      <!-- Required JavaScript files -->
      <script src='../js/handlebars.min.js'></script>
      <script src="../js/routes.js"></script>
      <script src="../js/render.js"></script>
      <script src="../js/list-inlay.js"></script>
      
    </body>
</html>
